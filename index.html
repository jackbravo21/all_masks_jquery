<head>

    <link rel="stylesheet" href="js/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.4/css/dx.common.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.4/css/dx.light.css"/>

<body>

    <h1>Todas as maskaras com jQuery:</h1>
    <br>

    <table class="table table-striped fluid">
      <thead class="thead-dark">
        <tr>

          <tr><td>date html</td><td><input type="text" class="html" id="html" data-mask="00/00/0000" data-mask-selectonfocus="true"/></td><td>

          <tr><td>date</td><td><input type="text" class="date" id="date" /></td><td>
          <tr><td>time</td><td><input type="text" class="time" id="time" /></td><td>
          <tr><td>date_time</td><td><input type="text" class="date_time" id="date_time" /></td><td>
          <tr><td>cep</td><td><input type="text" class="cep" id="cep" /></td><td>            
          <tr><td>phone</td><td><input type="text" class="phone" id="phone" /></td><td>
          <tr><td>phone_with_ddd</td><td><input type="text" class="phone_with_ddd" id="phone_with_ddd" /></td><td>
          <tr><td>phone_us</td><td><input type="text" class="phone_us" id="phone_us" /></td><td>
          <tr><td>mixed</td><td><input type="text" class="mixed" id="mixed" /></td><td>
          <tr><td>cpf</td><td><input type="text" class="cpf" id="cpf" /></td><td>            
          <tr><td>cnpj</td><td><input type="text" class="cnpj" id="cnpj" /></td><td>
          <tr><td>money</td><td><input type="text" class="money" id="money" /></td><td>
          <tr><td>ip6_address</td><td><input type="text" class="ip6_address" id="ip6_address" /></td><td>
          <tr><td>ip_address</td><td><input type="text" class="ip_address" id="ip_address" /></td><td>
          <tr><td>percent</td><td><input type="text" class="percent" id="percent" /></td><td>            
          <tr><td>clear-if-not-match</td><td><input type="text" class="clear-if-not-match" id="clear-if-not-match" /></td><td>
          <tr><td>placeholder</td><td><input type="text" class="placeholder" id="placeholder" /></td><td>
          <tr><td>fallback</td><td><input type="text" class="fallback" id="fallback" /></td><td>
          <tr><td>selectonfocus</td><td><input type="text" class="selectonfocus" id="selectonfocus" /></td><td>

        </td>            
     </table>
     

<!-- https://igorescobar.github.io/jQuery-Mask-Plugin/ -->
<script src="./js/jquery.mask.min.js"></script>

<script>


//ready significa que disparo a funcao anonima apenas depois que a pagina for carregada;
$(document).ready(function()
{
  $('.date').mask('00/00/0000');
  $('.time').mask('00:00:00');
  $('.date_time').mask('00/00/0000 00:00:00');
  $('.cep').mask('00000-000');
  $('.phone').mask('0000-0000');
  $('.phone_with_ddd').mask('(00) 0000-0000');
  $('.phone_us').mask('(000) 000-0000');
  $('.mixed').mask('AAA 000-S0S');
  $('.cpf').mask('000.000.000-00', {reverse: true});
  $('.cnpj').mask('00.000.000/0000-00', {reverse: true});
  $('.money').mask('000.000.000.000.000,00', {reverse: true});
  $('.money2').mask("#.##0,00", {reverse: true});
  $('.ip6_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
    translation: {
      'Z': {
        pattern: /[0-9]/, optional: true
      }
    }
  });
  $('.ip_address').mask('099.099.099.099');
  $('.percent').mask('##0,00%', {reverse: true});
  $('.clear-if-not-match').mask("00/00/0000", {clearIfNotMatch: true});
  $('.placeholder').mask("00/00/0000", {placeholder: "__/__/____"});
  $('.fallback').mask("00r00r0000", {
      translation: {
        'r': {
          pattern: /[\/]/,
          fallback: '/'
        },
        placeholder: "__/__/____"
      }
    });
  $('.selectonfocus').mask("00/00/0000", {selectOnFocus: true});

});

</script>
